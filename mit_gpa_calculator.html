<body class="bg-black text-white font-mono m-5">

    <header class="relative flex items-center justify-center mb-5">
        <img src="media/logo.png" alt="Company Logo"
            class="sm:hidden absolute top-2 left-5 w-16 md:w-20 cursor-pointer"
            onclick="window.location='index.html';">

    </header>

    <!-- Subscript with links -->
    <div class="text-sm text-center mb-4">
        By <a href="https://github.com/druwn" target="_blank" class="text-white hover:text-yellow-500 transition-all">druwn</a> and
        <a href="https://github.com/PixelHalide" target="_blank" class="text-white hover:text-yellow-500 transition-all">Pixel</a>
    </div>

    <!-- Separator -->
    <hr class="border-t-2 border-white my-5">

    <!-- Navigation -->
    <nav class="flex flex-col sm:flex-row justify-center gap-8 mb-5">
        <a href="index.html" class="text-lg border border-white py-1 px-4 rounded hover:text-yellow-500 hover:border-yellow-500 transition-all">

    </nav>

    <!-- Separator -->
    <hr class="border-t-2 border-white my-5">
    <div class="flex justify-center">
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg max-w-md w-full text-center">
            <label for="semester" class="block mb-2">Select your Semester:</label>
            <div class="py-2">
                <button id="dropdown-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-gray-700 rounded transition-all cursor-pointer">
                    <span>Semester</span>
                    <span id="dropdown-arrow" class="inline-block transform transition-all duration-300"><img src="/media/down-arrow-svgrepo-com.svg" width="10" height="10"></span>
                </button>
            </div>
            <div id="semester" class="max-h-0 opacity-0 overflow-hidden flex justify-center items-center w-64 bg-gray-700 mx-auto border border-white/40 rounded-xl mt-0 mb-0 p-3 transition-all duration-500">
                <div class="grid grid-cols-4 grid-rows-2 gap-2 text-center w-full">
                    <span onclick="get_semester(1)" id="I" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">I</span>
                    <div onclick="get_semester(2)" id="II" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">II</div>
                    <div onclick="get_semester(3)" id="III" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">III</div>
                    <div onclick="get_semester(4)" id="IV" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">IV</div>
                    <div onclick="get_semester(5)" id="V" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">V</div>
                    <div onclick="get_semester(6)" id="VI" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">VI</div>
                    <div onclick="get_semester(7)" id="VII" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">VII</div>
                    <div onclick="get_semester(8)" id="VIII" class="p-2 hover:-translate-y-1 hover:bg-gray-600 cursor-pointer transition-all">VIII</div>
                </div>
            </div>
            <div id="first_year" class="flex justify-center gap-4 opacity-0 bg-gray-700 mx-auto w-full overflow-hidden max-h-0 rounded-2xl p-2.5 transition-all duration-500 mt-0 mb-0">
                <div class="flex flex-row justify-evenly w-full my-auto">
                    <div onclick="cycle(0)" class="hover:bg-gray-600 cursor-pointer transition-all hover:rounded-md hover:-translate-y-1">Physics Cycle</div>
                    <div onclick="cycle(1)" class="hover:bg-gray-600 cursor-pointer transition-all hover:rounded-md hover:-translate-y-1">Chem Cycle</div>
                </div>
            </div>

            <div id="stream" class="flex justify-center gap-4 opacity-0 bg-gray-700 mx-auto w-full overflow-hidden max-h-0 rounded-2xl p-2.5 transition-all duration-500 mt-0 mb-0">
                <div class="flex flex-row justify-evenly w-full my-auto">
                    <div id="cs" class="hover:bg-gray-600 cursor-pointer transition-all hover:rounded-md hover:-translate-y-1">CS Stream</div>
                    <div id="noncs" class="hover:bg-gray-600 cursor-pointer transition-all hover:rounded-md hover:-translate-y-1">Non-CS Stream</div>
                </div>
            </div>

        </div>
